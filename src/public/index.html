<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Socket app</title>
</head>

<body>
    <main class="w-screen h-screen bg-gradient-to-tr from-sky-300 to-sky-500">
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-4xl text-slate-200 font-bold">Chat Comunitario</h1>
            <div id="container"
                class="w-3/4 h-[400px] bg-white rounded-lg my-6 overflow-auto reverse-end scroll-smooth">
                <ul class="chat">
                </ul>
            </div>
            <form action="">
                <input type="text" id="textMessage" class="outline-0 py-1 rounded-md">
                <button type="submit" class="px-6 py-1 bg-blue-200 rounded-sm">
                    Enviar
                </button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>

</html>
